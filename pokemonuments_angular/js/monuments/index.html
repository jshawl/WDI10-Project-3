<h2>pokeMonuments</h2>

<div data-monument-form data-monument="MonumentIndexViewModel.newMonument"></div>

<h2>These are all the Monuments</h2>

<div data-ng-repeat="monuments in MonumentIndexViewModel.monument | orderBy:'-created_at'">
  <p><a data-ui-sref="monumentShow({siteid: monument.siteid})">{{monument.siteid}}</a></p>
</div>

<form>
  <input placeholder="Name" data-ng-model="monument.name" />
  <input placeholder="Pokemon ID" data-ng-model="monument.id" />
  <input placeholder="Description" data-ng-model="monument.description" />
  <button type="button" data-ng-if="!monument.id" data-ng-click="create()">Create</button>
  <div data-ng-if="monument.id">
    <button type="button" data-ng-click="update()">Update</button>
    <button type="button" data-ng-click="delete()">Delete</button>
  </div>
</form>

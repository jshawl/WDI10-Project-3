<form>
  <input placeholder="Name" data-ng-model="encounter.user" />
  <input placeholder="Pokemon ID" data-ng-model="encounter.character_id" />
  <input placeholder="Monument" data-ng-model="encounter.monument_id" />
  <input placeholder="Comment" data-ng-model="encounter.comment" />
  <button type="button" data-ng-if="!character.id" data-ng-click="create()">Create</button>
  <div data-ng-if="encounter.id">
    <button type="button" data-ng-click="update()">Update</button>
    <button type="button" data-ng-click="delete()">Delete</button>
  </div>
</form>

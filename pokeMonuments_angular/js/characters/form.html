<form>
  <input placeholder="Name" data-ng-model="character.name" />
  <input placeholder="Pokemon ID" data-ng-model="character.id" />
  <input placeholder="Description" data-ng-model="character.description" />
  <button type="button" data-ng-if="!character.id" data-ng-click="create()">Create</button>
  <div data-ng-if="character.id">
    <button type="button" data-ng-click="update()">Update</button>
    <button type="button" data-ng-click="delete()">Delete</button>
  </div>
</form>
